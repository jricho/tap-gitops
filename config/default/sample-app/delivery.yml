      labels:
        app.kubernetes.io/component: run
        app.kubernetes.io/part-of: sample-app
        apps.tanzu.vmware.com/has-tests: "true"
        apps.tanzu.vmware.com/workload-type: web
        carto.run/workload-name: sample-app
        tanzu.app.live.view: "true"
        tanzu.app.live.view.application.flavours: steeltoe
        tanzu.app.live.view.application.name: weatherforecast-steeltoe
    spec:
      containers:
      - image: index.docker.io/jamier/sample-app-default@sha256:fe543e4e953dd332c2dd3398e04b1449a719bafb80317d3b1dfe392b32e41b36
        name: workload
        resources: {}
        securityContext:
          runAsUser: 1000
      serviceAccountName: default

